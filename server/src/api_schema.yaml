openapi: 3.0.0
info:
  title: Photo Rating API
  version: 1.0.0
paths:
  /api/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        '400':
          description: Email already registered
        '500':
          description: Registration failed
  /api/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        '400':
          description: Invalid credentials
        '500':
          description: Login failed
  /api/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password reset token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        '404':
          description: User not found
        '500':
          description: Forgot password failed
  /api/reset-password:
    post:
      summary: Reset user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful
        '400':
          description: Invalid or expired token
        '500':
          description: Reset password failed
  /api/auth/check:
    get:
      summary: Check user authentication status
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: Bearer <token>
          description: JWT token for authentication
      responses:
        '200':
          description: User is authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAuthenticated:
                    type: boolean
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAuthenticated:
                    type: boolean
                  error:
                    type: string
                  details:
                    type: string
        '500':
          description: Authentication check failed
  /api/logout:
    post:
      summary: Logout a user
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: Bearer <token>
          description: JWT token for authentication
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Logout failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
  /api/photo/upload:
    post:
      summary: Upload a photo (requires authentication)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
      responses:
        '201':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  photoId:
                    type: string
        '400':
          description: Invalid file type or size
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Photo upload failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
  /api/photo/rate:
    get:
      summary: Get photos to rate (requires authentication)
      parameters:
        - in: query
          name: gender
          schema:
            type: string
            enum: [all, male, female]
          description: Filter by gender
        - in: query
          name: age
          schema:
            type: string
            enum: [all, 18-25, 26-35, 36-50, 50+]
          description: Filter by age range
      responses:
        '200':
          description: List of photos to rate
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    filePath:
                      type: string
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch photos
    post:
      summary: Rate a photo (requires authentication)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
                score:
                  type: number
                  minimum: 1
                  maximum: 5
      responses:
        '200':
          description: Photo rated successfully
        '400':
          description: Invalid score or already rated
        '401':
          description: Unauthorized
        '404':
          description: Photo not found
        '500':
          description: Rating failed
  /api/photo/evaluate/add:
    post:
      summary: Add photo to evaluated list (requires authentication)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
      responses:
        '200':
          description: Photo added to evaluated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid photo ID format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Failed to add photo
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
  /api/photo/evaluate/remove:
    post:
      summary: Remove photo from evaluated list (requires authentication)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
      responses:
        '200':
          description: Photo removed from evaluated
        '401':
          description: Unauthorized
        '500':
          description: Failed to remove photo
  /api/photo/statistics/{photoId}:
    get:
      summary: Get photo statistics (requires authentication)
      parameters:
        - in: path
          name: photoId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Photo statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalRatings:
                    type: number
                  averageScore:
                    type: string
                  scores:
                    type: array
                    items:
                      type: number
        '401':
          description: Unauthorized
        '403':
          description: Access forbidden
        '404':
          description: Photo not found
        '500':
          description: Failed to fetch statistics
  /api/photo/my-photos:
    get:
      summary: Get user's uploaded photos (requires authentication)
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: Bearer <token>
          description: JWT token for authentication
      responses:
        '200':
          description: List of user's uploaded photos and points
          content:
            application/json:
              schema:
                type: object
                properties:
                  photos:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        filePath:
                          type: string
                        isEvaluated:
                          type: boolean
                  points:
                    type: number
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch user's photos
